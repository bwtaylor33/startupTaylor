<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovelTy</title>
    <link rel="icon" href="logoNoName.png" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
    />
  </head>
  <body>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="addbook.css" />



    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container fluid">
      <!-- Navigation elements -->
      <nav class="navbar fixed-top bg-white">
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <a href="index.html"> <img src="logoName.png" height= 75px/> </a>
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="browse.html">Browse</a></li>
          <li class="nav-item"><a class="nav-link" href="addbook.html">Add Review</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main class="container-fluid bg-light">
      <h1>Add a Book</h1>
      <form method="get" action="index.html">
        <div class="form-group">
          <label>Insert Book Name: </label>
          <input class="form-control" type="text" placeholder="Book Name Here" />
        </div>
        <div class="form-group">
          <label>Author Name: </label>
          <input class="form-control" type="text" placeholder="Author Name Here" />
        </div>
        <div class="form-group">
            <label>Page Count: </label>
            <input class="form-control" type="number" id="page" placeholder="Enter Page Count" />
        </div>
        <div>
            <p>1 = I do NOT like this book.</p>
            <p>2 = I would not recommend this book.</p>
            <p>3 = This book was about average.</p>
            <p>4 = I liked this book!</p>
            <p>5 = I LOVED this book!</p>
            <label for="review" class="form-label">Review out of 5: </label>
            <input type="range" class="form-range rating" id="review" min="0" max="5" placeholder="Enter Review Here" />
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-secondary" type="submit">Cancel</button>
      </form>
    </main>

    <footer class="footer bg-dark text-white-50 fixed-bottom">
      <div class="container-fluid">
        <span class="text-reset">Bryce Taylor: </span>
        <a class="text-reset" href="https://github.com/bwtaylor33/startupTaylor">GitHub</a>
      </div>
    </footer>
  </body>
</html>
