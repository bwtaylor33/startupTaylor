<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovelTy</title>
    <link rel="icon" href="book.webp" />
    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="register.css" />

    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container fluid">
      <!-- Navigation elements -->
      <nav class="navbar fixed-top bg-white">
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <a href="index.html"> <img src="logoName.png" height= 75px/> </a>
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="browse.html">Browse</a></li>
          <li class="nav-item"><a class="nav-link" href="addbook.html">Add Review</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main class="container-fluid bg-light text-center">
      <br />
      <br />
      <h1>Register</h1>
      <form method="get" action="login.html">
        <div>
          <span>First Name: </span>
          <input class="form-control form-control-lg" type="text" placeholder="insert first name" />
        </div>
        <div>
            <span>Last Name: </span>
            <input type="text" placeholder="insert last name" />
        </div>
        <div>
          <span>Email Address: </span>
          <input type="text" placeholder="your@email.com" />
        </div>
        <div>
          <span>Create Password: </span>
          <input type="password" placeholder="password" />
        </div>
        <div>
            <span>Confirm Password: </span>
            <input type="password" placeholder="password" />
          </div>
        <button type="submit">Register</button>
      </form>
    </main>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Bryce Taylor: </span>
        <a class="text-reset" href="https://github.com/bwtaylor33/startupTaylor">GitHub</a>
      </div>
    </footer>
  </body>
</html>
