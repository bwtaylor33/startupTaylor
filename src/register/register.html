<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovelTy</title>
    <link rel="icon" href="book.webp" />
    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="register.css" />

    <!-- Use header, main, and footer elements to give semantic structure -->
    <header class="container fluid">
      <!-- Navigation elements -->
      <nav class="navbar navbar-expand-lg fixed-top bg-white">
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu class="navbar-nav">
          <a href="index.html"> <img src="logoName.png" height= 70px/> </a>
          <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="browse.html">Browse</a></li>
              <li class="nav-item"><a class="nav-link" href="addbook.html">Add Review</a></li>
              <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
              <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
            </ul>
          </div>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main class="container-fluid bg-light vh-100">
      <h1>Register</h1>
      <form method="get" action="login.html">
        <div class="form-group">
          <label>First Name: </label>
          <input class="form-control" type="text" placeholder="insert first name" />
        </div>
        <div class="form-group">
            <span>Last Name: </span>
            <input class="form-control" type="text" placeholder="insert last name" />
        </div>
        <div class="form-group">
          <span>Email Address: </span>
          <input class="form-control" type="text" placeholder="your@email.com" />
        </div>
        <div class="form-group">
          <span>Create Password: </span>
          <input class="form-control" type="password" placeholder="password" />
        </div>
        <div class="form-group">
            <span>Confirm Password: </span>
            <input class="form-control" type="password" placeholder="password" />
        </div>
        <div>
          <button class="btn btn-primary" type="submit">Register</button>
        </div>
      </form>
    </main>

    <footer class="footer bg-dark text-white-50 fixed-bottom">
      <div class="container-fluid">
        <span class="text-reset">Bryce Taylor: </span>
        <a class="text-reset" href="https://github.com/bwtaylor33/startupTaylor">GitHub</a>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
